<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login In</title>
    <script src="https://kit.fontawesome.com/46e4ea4a23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>

    <header></header>

    <main>    
        <div class="container">

          <div class="img-container">
            <img src="./images/signin-image.jpg" alt="A boy sitting with his laptop">
            
            <div class="register">
              <p><a href="./index.html">Register here</a></p>
            </div>
         </div>

         <section>
           <div class="login-form">
             <h1 class="form-title">Login In</h1>

             <form action="./success.html">
               <div class="form-group">
                  <label for="">
                     <i class="fa-solid fa-envelope fa-xs"></i>
                  </label>
                  <input type="email" name="email" id="" placeholder="Email" required/>
                </div>

                <div class="form-group">
                  <label for="">
                    <i class="fa-solid fa-lock fa-xs"></i>
                  </label>
                  <input type="password" name="password" id="" placeholder="Password" required>
                </div>

                <div class="remember-box">
                  <input type="checkbox" name="remember-me" id="">
                  <label value="remember" class="remember-me">Remember me</label>
              </div>

              <button class="btn-login" type="submit">Log In</button>
             </form> 
             

             <!-- Social icons -->
             <div class="socials">
               <p>Or login with</p>
                <div class="icons">
                  <span><a href="https://www.facebook.com"><object type="image/svg+xml" data="./images/facebook-2870.svg" class="logo"></object></a></span>
                  <span><a href="https://www.twitter.com"><object type="image/svg+xml" data="./images/twitter-square-blue-logo.svg" class="logo"></object></a></span>
                  <span><a href="https://accounts.google.com/"><object type="image/svg+xml" data="./images/google.svg" class="logo"></object></a></span>
                </div>
             </div>
           </div>
          </section>
        </div>
     </main>

     <footer></footer>

 </body>
</html>
