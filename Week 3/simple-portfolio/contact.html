<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Eboweme Ayo</title>
    <link rel="stylesheet" href="./css/contact.css">
    <!-- Favicon link -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <!-- Nav Bar -->
    <header>

        <nav>
            <div class="nav-bar">
                <div class="logo-img">
                    <a href="./index.html"><img src="./images/logo.png" class="img-logo" alt="Ayo's Logo"></a>
                </div>

                <div class="links">
                    <ul class="list-links">
                        <li><a href="#about">About</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#projects">Project</a></li>
                        <li class="active-link"><a href="./contact.html" target="_blank">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <!-- Nav Bar ends-->

    <main>
        <div class="contact-title">
            <h1>Thanks for taking the time to reach out. How can I help 
                you today?
            </h1>
        </div>

        <form action="">
         <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="">
         </div>  
         <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="">
         </div>
         <div>
            <label for="message">Message</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea> 
         </div>

         <button>Submit</button>

        </form>
    </main>
</body>
</html>
